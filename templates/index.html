<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Digest Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
            background-color: #f8f9fa;
        }
        .container { 
            max-width: 800px; 
        }
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        .select2-container { 
            width: 100% !important; 
        }
        .select2-container .select2-selection--single {
            height: 38px;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 36px;
            padding-left: 12px;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 36px;
        }
        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: #0d6efd;
        }
        .select2-dropdown {
            border: 1px solid #ced4da;
        }
        .select2-search__field {
            border: 1px solid #ced4da !important;
            border-radius: 0.25rem;
            padding: 0.375rem 0.75rem;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: none;
        }
        .btn-primary {
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Slack Digest Generator</h1>
        <div class="card">
            <div class="card-body">
                <form id="digestForm" method="POST">
                    <div class="form-group">
                        <label for="user_select" class="form-label">Select User:</label>
                        <select class="form-control" id="user_select" name="user_email" required>
                            <option value="">Loading users...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start_date" class="form-label">Start Date:</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date" class="form-label">End Date:</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Generate Digest</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="spinner-border loading-spinner text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text">Generating digest, please wait...</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize Select2
            const userSelect = $('#user_select').select2({
                placeholder: 'Search for a user...',
                allowClear: true,
                ajax: {
                    url: '/api/users',
                    dataType: 'json',
                    delay: 250,
                    processResults: function(data) {
                        return {
                            results: data.map(user => ({
                                id: user.email,
                                text: user.name,
                                email: user.email,
                                title: user.title
                            }))
                        };
                    }
                },
                templateResult: formatUser,
                templateSelection: formatUserSelection
            });

            function formatUser(user) {
                if (!user.id) return user.text;
                return $(`
                    <div class="d-flex flex-column">
                        <div class="fw-bold">${user.text}</div>
                        <div class="text-muted small">${user.email}</div>
                        ${user.title ? `<div class="text-muted small">${user.title}</div>` : ''}
                    </div>
                `);
            }

            function formatUserSelection(user) {
                if (!user.id) return user.text;
                return user.text;
            }

            // Set default dates
            const today = new Date();
            const lastWeek = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            $('#start_date').val(lastWeek.toISOString().split('T')[0]);
            $('#end_date').val(today.toISOString().split('T')[0]);

            // Handle form submission
            $('#digestForm').on('submit', function(e) {
                e.preventDefault();
                
                // Show loading overlay
                $('.loading-overlay').css('display', 'flex');
                
                // Submit form
                const formData = new FormData(this);
                
                $.ajax({
                    url: '/',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhrFields: {
                        responseType: 'blob'
                    }
                })
                .done(function(blob) {
                    // Create and trigger download
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `submissions_${$('#start_date').val()}_to_${$('#end_date').val()}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                })
                .fail(function(xhr) {
                    if (xhr.responseType === 'blob') {
                        // If the response is a blob, read it as text to get the error message
                        const reader = new FileReader();
                        reader.onload = function() {
                            alert(this.result);
                        };
                        reader.readAsText(xhr.response);
                    } else {
                        alert('An error occurred while generating the digest');
                    }
                })
                .always(function() {
                    // Hide loading overlay
                    $('.loading-overlay').hide();
                });
            });
        });
    </script>
</body>
</html>
